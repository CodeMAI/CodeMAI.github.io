        <h2 id="2、回调函数的Lambda"><a href="#2、回调函数的Lambda" class="headerlink" title="2、回调函数的Lambda"></a>2、回调函数的Lambda</h2><p>&emsp;&emsp;在Kotlin中的实现一个接口的回调(不使用lambda表达式)：</p>
<figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs kotlin">tv.setOnClickListener(<span class="hljs-keyword">object</span> : View.OnClickListener &#123;<br>  <span class="hljs-keyword">override</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">onClick</span><span class="hljs-params">(v: <span class="hljs-type">View</span>?)</span></span> &#123;<br>  &#125;<br>&#125;)<br></code></pre></td></tr></table></figure>
<p>&emsp;&emsp;如果在接口只有一个回调的方法，就符合使用lambda函数：</p>
<figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs kotlin">tv.setOnClickListener &#123; view: View -&gt;<br>&#125;<br><span class="hljs-comment">//或者可以直接省略View，借助kotlin的智能类型推导：</span><br>tv.setOnClickListener &#123; view -&gt;<br>&#125;<br></code></pre></td></tr></table></figure>
<p>&emsp;&emsp;如果以上代码中的data参数没有使用到的话，可以直接把view去掉：</p>
<figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs kotlin">tv.setOnClickListener &#123;<br>&#125;<br></code></pre></td></tr></table></figure>
